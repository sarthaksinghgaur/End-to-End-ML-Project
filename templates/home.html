<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 25px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predictdata" method="POST">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" step="0.1" name="age" id="age" required>

            <label for="hypertension">Hypertension</label>
            <select name="hypertension" id="hypertension" required>
                <option value="">--Select--</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease</label>
            <select name="heart_disease" id="heart_disease" required>
                <option value="">--Select--</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="smoking_history">Smoking History</label>
            <select name="smoking_history" id="smoking_history" required>
                <option value="">--Select--</option>
                <option value="never">Never</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
                <option value="ever">Ever</option>
                <option value="not current">Not Current</option>
                <option value="No Info">No Info</option>
            </select>

            <label for="bmi">BMI</label>
            <input type="number" step="0.1" name="bmi" id="bmi" required>

            <label for="HbA1c_level">HbA1c Level</label>
            <input type="number" step="0.1" name="HbA1c_level" id="HbA1c_level" required>

            <label for="blood_glucose_level">Blood Glucose Level</label>
            <input type="number" step="1" name="blood_glucose_level" id="blood_glucose_level" required>

            <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if results is defined %}
        <div class="result">
            <strong>Prediction:</strong> {{ "Diabetic" if results == 1 else "Not Diabetic" }}
        </div>
        {% endif %}
    </div>
</body>
</html>
