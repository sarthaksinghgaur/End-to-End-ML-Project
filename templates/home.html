<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 12px rgba(255, 87, 34, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
                transform: scale(1.05);
            }
        }

        body {
        .input-hint {
            font-size: 0.93em;
            color: #888;
            font-style: italic;
            margin-bottom: 6px;
        }
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ff9a9e, #fad0c4);
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 50px 45px;
            border-radius: 16px;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3), 0 8px 24px rgba(255, 87, 34, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2rem;
        }
        form label {
            display: block;
            margin: 18px 0 8px;
            font-weight: 500;
            color: #444444dd;
            font-size: 1rem;
        }
        form input, form select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            font-size: 1rem;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        form input:focus, form select:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 8px 3px rgba(255, 87, 34, 0.7);
            animation: pulse 1.5s ease infinite;
        }
        .submit-btn {
            background-color: #ff5722;
            color: white;
            margin-top: 30px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.4s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(255, 87, 34, 0.4);
        }
        .submit-btn:hover {
            background-color: #e64a19;
            animation: pulse 1s ease infinite;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(230, 74, 25, 0.6);
        }
        .result {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 30px;
            color: #2e7d32;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(46, 125, 50, 0.3);
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            border: 2px solid #2e7d32;
            background: rgba(46, 125, 50, 0.1);
            box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
            user-select: none;
        }
        .back-btn {
            display: inline-block;
            background-color: #607d8b;
            color: white;
            margin-top: 20px;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.4s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(96, 125, 139, 0.4);
            user-select: none;
        }
        .back-btn:hover {
            background-color: #455a64;
            animation: pulse 1s ease infinite;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(69, 90, 100, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predictdata" method="POST">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" step="0.1" name="age" id="age" required>
            <p class="input-hint">Recommended range: 0.08 to 80</p>

            <label for="hypertension">Hypertension</label>
            <select name="hypertension" id="hypertension" required>
                <option value="">--Select--</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease</label>
            <select name="heart_disease" id="heart_disease" required>
                <option value="">--Select--</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="smoking_history">Smoking History</label>
            <select name="smoking_history" id="smoking_history" required>
                <option value="">--Select--</option>
                <option value="never">Never</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
                <option value="ever">Ever</option>
                <option value="not current">Not Current</option>
                <option value="No Info">No Info</option>
            </select>

            <label for="bmi">BMI</label>
            <input type="number" step="0.1" name="bmi" id="bmi" required>
            <p class="input-hint">Recommended range: 10.01 to 95.69</p>

            <label for="HbA1c_level">HbA1c Level</label>
            <input type="number" step="0.1" name="HbA1c_level" id="HbA1c_level" required>
            <p class="input-hint">Recommended range: 3.5 to 9</p>

            <label for="blood_glucose_level">Blood Glucose Level</label>
            <input type="number" step="1" name="blood_glucose_level" id="blood_glucose_level" required>
            <p class="input-hint">Recommended range: 80 to 300</p>

            <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if results is defined %}
        <div class="result">
            <strong>Prediction:</strong> {{ "Diabetic" if results == 1 else "Not Diabetic" }}
        </div>
        <a href="/" class="back-btn">Back to Home</a>
        {% endif %}
    </div>
</body>
</html>
